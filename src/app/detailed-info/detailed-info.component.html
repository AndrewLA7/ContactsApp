<form [formGroup]="detailedInfoForm">
  <div class="header">
    <h1 class="title" mat-dialog-title>Detailed Information</h1>
    <button mat-icon-button color="primary" (click)="navigateToContactPage()">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <div class="body-container">
    <mat-form-field class="full-width">
      <mat-label>First name</mat-label>
      <input type="text" formControlName="firstName" matInput>
      <mat-error *ngIf="(formControls.firstName.touched) && formControls.firstName.errors?.required">
        First name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="formControls.firstName.errors?.not_allowed_characters">
        Use the <strong>Latin</strong> alphabet
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Last name</mat-label>
      <input type="text" formControlName="lastName" matInput>
      <mat-error *ngIf="(formControls.lastName.touched) && formControls.lastName.errors?.required">
        Last name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="formControls.lastName.errors?.not_allowed_characters">
        Use the <strong>Latin</strong> alphabet
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Phone</mat-label>
      <input type="text" formControlName="phone" matInput>
    </mat-form-field>
    <div class="btn-container">
      <button mat-stroked-button color="primary" (click)="deleteContact()">Delete</button>
      <button mat-raised-button color="primary" (click)="saveContact()">Save</button>
    </div>
  </div>
</form>

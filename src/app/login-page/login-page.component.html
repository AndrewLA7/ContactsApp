<form>
  <h1 class="h3 mb-3 fw-normal">Sign In</h1>
  <label for="inputEmail" class="visually-hidden">Email</label>
  <input
    type="email"
    id="inputEmail"
    class="form-control"
    required=""
    autofocus=""
    #login
  />
  <br />
  <label for="inputPassword" class="visually-hidden">Password</label>
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    required=""
    #password
  />
  <br />
  <button
    class="w-100 btn btn-lg btn-primary"
    type="submit"
    (click)="logIn(login.value, password.value)"
  >
    Sign in
  </button>
</form>
